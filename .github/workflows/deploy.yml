name: build/link check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    # Instead of running `actions/cache@v3` directly, check it out locally.
    - name: Checkout cache action
      uses: actions/checkout@v3
      with:
        repository: actions/cache
        ref: v3
        path: tmp/actions/cache
    - name: Make actions/cache@v3 run always, not only when job succeeds
      run: |
        sed -i -e '/ post-if: /d' tmp/actions/cache/action.yml

    - name: load htmltest cache
      uses: ./tmp/actions/cache
      with:
        path: tmp/.htmltest
        # We want the latest cache to hit and be updated every time.
        key: htmltest-${{ github.run_id }}
        restore-keys: |
          htmltest

    - name: set up Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: latest

    - name: download htmltest
      run: curl https://htmltest.wjdp.uk | sudo bash -s -- -b /usr/local/bin

    # build site and check links
    - name: run htmltest
      run: make htmltest

    # deploy to GitHub pages if this is the main branch
    - name: deploy
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
