name: link checking

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: load cache
      id: hit-cache
      uses: actions/cache@v3
      with:
        path: tmp/.htmltest
        key: htmltest-cache

    - name: set up Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: latest

    - name: download htmltest
      run: curl https://htmltest.wjdp.uk | sudo bash -s -- -b /usr/local/bin

    - name: run htmltest
      run: make htmltest  # also builds site
