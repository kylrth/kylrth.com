## the research problem

.highlight1[.center[procedural knowledge understanding from technical documents]]

### short term goal

Train LMs to store procedural knowledge for later recall, or extract it from larger documents.

.right[(Mitacs collaboration with Thales)]

--

### long term goal

Ground instructions in action, e.g. MineDojo?

---

## how to take advantage of ChatGPT, diffusion, etc.

I will test ChatGPT's performance on wikiHow step ordering + other procedural tasks.

From my limited tests, LMs don't appear to be the right approach to storing/synthesizing procedures.

---

## how to differentiate my work from LLMs

Neuroscience research presented at the MAIN 2022 conference led me to believe that .highlight1[LMs are *not* the fastest way to intelligence.]

If this is true, it's likely that action planning is best done *outside* an LM.
